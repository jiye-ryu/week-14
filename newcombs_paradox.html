<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>newcomb's paradox</title>
	<style type="text/css">
		body {margin: 0}
		section {width: 100%; height: 100vh; align-content: center; text-align: center;}
		div {position: absolute; }
		#character {width:300px; height: 300px; background-color: blue;  top: 30vh; left: 50%; transform: translate(-50%,-50%);}
		#text {top: 60vh; left: 50%; font-size: 24px; transform: translate(-50%,0%); }
		button {width: 150px; height: 50px; position: relative; top: 70vh; font-size: 24px; margin: 50px 50px; }
	</style>
</head>
<body>
	<section>
		<div id="character"></div>
		<div id="text">"저와 재밌는 게임 하나 하시겠습니까?<br>지는 건 없습니다. 당신은 무엇을 선택해도 돈을 얻을 수 있습니다."</div>
		<button id="yes">네!</button>
		<button id="no">아니요!</button>
	</section>
	<script type="text/javascript">
		yes.onclick = function(){
			window.location.href ="newcombs2.html";
		}
		no.onclick = function(){
			window.location.href ="index.html";
		}
	</script>

</body>
</html>
