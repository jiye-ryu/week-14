<h1>a와 b 모두 선택한 경우</h1>
<div>점성술사는 이미 예측을 하고 떠났고, 내가 선택을 하는 시점에서는 B 상자에 들어있는 돈의 액수는 이미 정해져 있다. 그 말은 곧, 상자 하나를 취하든 둘을 취하든 결론에는 변화가 없다는 것이다. B 상자에는 돈이 500만원이 들어 있거나 들어 있지 않거나 둘중 하나인데, 돈이 들어 있다면 나는 505만원을 얻게 되고, 돈이 들어 있지 않다면 적어도 5만원은 얻게 된다. 따라서 상자 둘을 모두 취하는 것이 언제나 B 상자만 취하는 것보다 5만원을 더 얻을 수 있으므로 유리하다.</div>
